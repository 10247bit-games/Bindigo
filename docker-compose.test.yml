version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.test
      args:
        - VITE_API_URL=http://localhost:3001/api
        - VITE_WS_URL=ws://localhost:3001
        - VITE_ENV=test
    environment:
      - NODE_ENV=test
    networks:
      - bidingo-test-network
    command: npm run test

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.test
    environment:
      - NODE_ENV=test
      - MONGODB_URI=mongodb://mongodb:27017/bidingo_test
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=test_secret
      - CORS_ORIGIN=http://localhost:5173
    networks:
      - bidingo-test-network
    depends_on:
      - mongodb
      - redis
    command: npm run test

  mongodb:
    image: mongo:latest
    networks:
      - bidingo-test-network

  redis:
    image: redis:alpine
    networks:
      - bidingo-test-network

networks:
  bidingo-test-network:
    driver: bridge